<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=no">
      <title>Unidad 3 Leccion 3 Ejercicio 1</title>
   </head>
   <body>
     <header>
            <h1>Título en Encabezado</h1>
     </header>
     <ol>
       <li>circulo</li>
       <svg height="100" width= "100">
         <circle cx="50" cy="50" r="40" fill="#00bff0" stroke="blue" stroke-width="1"/>
       </svg>
       <li>Rectángulo</li>
       <svg height="150" width="150">
         <rect x="25" y="25" width="100" height="100" fill="blue" stroke="red" stroke-width="25"/>
       </svg>
       <li>Polígono</li>
       <svg height="200" width="200">
         <polygon points="20,10 70,100 150,50" fill="green"/>
       </svg>
       <li>Elipse</li>
       <svg width="200" height="200">
         <ellipse cx="100" cy="100" rx="50" ry="80" fill="red"/>
       </svg>
       <li>Línea</li>
       <svg width="200" height="200">
         <line x1="10" y1="30" x2="100" y2="150" stroke='black' stroke-width="10"/>
       </svg>
       <li>PolyLínea</li>
       <svg width="200" height="200">
         <polyline points="10,10 150,10 30,30 40,40, 20,60 100,150" fill="none" stroke='black' stroke-width="2"/>
       </svg>

     </ol>

     <footer>
       <p>Derechos reservados</p>
     </footer>
   </body>
</html>
