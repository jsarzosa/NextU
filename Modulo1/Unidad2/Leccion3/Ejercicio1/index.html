<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=no">
      <title>Ejercicion Codificaci√≥n Leccion 1</title>
   </head>
   <body>
     <h1>Registro en nuestra tienda</h1>
     <form autocomplete="on" title="Formulario">
       <p>
        <label for="NombreUsuario">Nombre Usuario: </label>
        <br>
        <input type="text" name="NombreUsuario" value="" placeholder="Ej: jsarzosa" required autofocus>
        </p>
        <p>
        <label for="CorreoElectronico">Email:</label>
        <br>
        <input type="email" name="CorreoElectronico" placeholder="Ej: jsarzosa@gmail.com" required>
       </p>
       <p>
        <label for="Edad">Edad:</label>
        <br>
        <input type="number" name="Edad" placeholder="Ej: 28" required>
        </p>
        <p>
          <label for="FechaNacimiento">Fecha de Nacimiento:</label>
          <br>
          <input type="date" name="FechaNacimiento">
        </p>
        <p>
        <label for="Recomendado">Recomendado por:</label>
        <br>
        <select class="" name="">
          <option value="Google">Google</option>
          <option value="Amigo">Amigo</option>
          <option value="Redes">Redes Sociales</option>
        </select>
        </p>
        <p>
        <label for="Comentarios">Comentarios:</label>
        <br>
        <textarea name="Comentarios" rows="8" cols="80"></textarea>
        </p>
        <input type="submit"  name="Registro" value="Registro">
      </form>
   </body>

</html>
